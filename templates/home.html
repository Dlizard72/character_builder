<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Curse of Strahd</title>
    <style>
      body {
        text-align: center;
        font-family: "Georgia", serif;
        background-color: #1b1b1b;
        color: #f5f5f5;
        padding: 50px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 40px;
      }
      .nav-button {
        display: block;
        width: 250px;
        margin: 20px auto;
        padding: 15px;
        font-size: 1.2em;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Curse of Strahd</h1>

    <form action="/test">
      <button class="nav-button" type="submit">Character Creator</button>
    </form>
    <form action="/maps">
      <button class="nav-button" type="submit">Maps</button>
    </form>
    <form action="/npcs">
      <button class="nav-button" type="submit">NPCs</button>
    </form>
  </body>
</html>
